<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算アプリ</title>
</head>
<body>
    <h1>計算アプリ</h1>
    <form action="/calc" method="post">
        左項目：<input type="number" name="leftNum"><br>
        右項目：<input type="number" name="rightNum"><br>
        演算子：
        <input type="radio" name="operator" value="add" checked>+
        <input type="radio" name="operator" value="sub">-
        <input type="radio" name="operator" value="mult">×
        <input type="radio" name="operator" value="div">÷<br>
        <input type="submit" name="計算">
    </form>
    <hr>
    <p>[フォームの入力値]</p>
    <p>左項目：{{.LeftNum}}</p>
    <p>右項目：{{.RightNum}}</p>
    <p>演算子：{{.Operator}}</p>
    <p>演算結果：{{.Result}}</p>
</body>
</html>
